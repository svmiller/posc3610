- title: "Syllabus Day (i.e. Welcome)"
  filename: welcome
  dirname: welcome
  tldr: "This lecture discusses the syllabus and outlines course expectations for the rest of the semester."
  
- title: "Whither War? An Empirical Assessment of the Patterns of War"
  filename: whither-war
  dirname: whither-war
  tldr: "An overview of what inter-state war typically looks like, with a discussion of the 'decline of war' hypothesis."

- title: "Power and the Realisms"
  filename: power-1
  dirname: power-1
  tldr: "Power is a core component of neorealist arguments, but neorealist arguments are poorly stated."
  
- title: "Power Transition Theory and an Empirical Analysis of Power and Conflict"
  filename: power-2
  dirname: power-2
  tldr: "Power tranisition theory is an alternative to neorealism. Empirically, the relationship between power and conflict isn't so clear."

  
- title: "Contiguity as a Correlate of Conflict"
  filename: contiguity
  dirname: contiguity
  tldr: "Contiguity is the classic control variable, and it's a correlate of conflict onset (not escalation/severity)."

- title: "Territorial Conflict"
  filename: territorial-conflict
  dirname: territorial-conflict
  tldr: "Most wars are fought over territory and contiguity is just a rough proxy for that."

- title: "The Democratic Peace"
  filename: democratic-peace-1
  dirname: democratic-peace-1
  tldr: "Democracies do not fight each other, and almost never in war, but are not really more peaceful in general."

- title: "Critiquing the Democratic Peace"
  filename: democratic-peace-2
  dirname: democratic-peace-2
  tldr: "The democratic peace is a fact still in search of a good explanation."

- title: "Alliances: What Are They and Why Form Them?"
  filename: alliance-1
  dirname: alliance-1
  tldr: "Alliances exchange some autonomy for some security and are largely born from shared institutions/culture/threat."

- title: "Are Alliances Paths to Peace or Steps to War?"
  filename: alliance-2
  dirname: alliance-2
  tldr: "Do defense pacts deter or provoke? Depends a lot on how you try to answer the question."

- title: "What is an Arms Race?"
  filename: arms-races-1
  dirname: arms-races-1
  tldr: "An imporant topic with great historical interest, the 'arms race' is still a bit tricky to understand."

- title:  "Do Arms Races Lead to War?"
  filename: arms-races-2
  dirname: arms-races-2
  tldr: "Yes, they do, even if there is reason to doubt Wallace's (1979) methodology and results."

- title: "War Outcomes"
  filename: war-outcomes
  dirname: war-outcomes
  tldr: "Most wars are not 'total wars'. Several end in stalemates. We know a bit why, but we could know more."


- title: "The Consequences of War"
  filename: war-consequences
  dirname: war-consequences
  tldr: "The consequences of war are multifaceted, short-term and permanent... even positive and negative."

- title: "Rivalry and International Conflict"
  filename: rivalry-1
  dirname: rivalry-1
  tldr: "Conflict is not IID and states that fight once are likely to see the other side as threats, or 'rivals', and fight again."


- title: "What Do We Know About Rivalry and International Conflict?"
  filename: rivalry-2
  dirname: rivalry-2
  tldr: "Rivals are more likely to fight than non-rivals, but variation of conflict within rivalry is not as well understood."

- title: "Why Care About Leaders and Conflict?"
  filename: leaders-1
  dirname: leaders-1
  tldr: "'States' don't make decisions for war; leaders do. Recent research has sought to remove leaders from the proverbial error term."

- title: "Leader Turnover, Leader Attributes, and Conflict"
  filename: leaders-2
  dirname: leaders-2
  tldr: "Beyond survival incentives, leader turnover and leader attributes also shape conflict patterns."

- title: "How Do States Pay for War?"
  filename: finance-1
  dirname: finance-1
  tldr: "Debt, mostly, and there are reasons for that."

- title: "What is 'Cyber Conflict?'"
  filename: cyber-1
  dirname: cyber-1
  tldr: "It's a tactic for weaker-but-still sophisticated states to signal discontent with their rivals."

- title: "What is 'Cyber Conflict?'"
  filename: cyber-1
  dirname: cyber-1
  tldr: "It's a tactic for weaker-but-still sophisticated states to signal discontent with their rivals."

- title: "Is 'Cyber Conflict' the Future of Inter-State Conflict?"
  filename: cyber-2
  dirname: cyber-2
  tldr: "Sure? But don't expect a 'cyber war' in the conventional sense since cyber conflict has limited coercive value."


